<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="todo_title">Список задач</div>

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
